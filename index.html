<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <div class="container">
        <div class="card-container">
            <section class="stats-section column">
                <h1>
                    Get <b>insights</b> that help your business grow.
                </h1>

                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>

                <footer>
                    <div class="stats">
                        <h2>
                            10K+
                        </h2>
                        <h3>
                            companies
                        </h3>
                    </div>

                    <div class="stats">
                        <h2>
                            314
                        </h2>
                        <h3>
                            templates
                        </h3>
                    </div>

                    <div class="stats">
                        <h2>
                            12M+
                        </h2>
                        <h3>
                            queries
                        </h3>
                    </div>
                </footer>
            </section>

            <section class="image-section column">

                <div></div>
            </section>
        </div>
    </div>





</body>

</html>
